spring.application.name=note-service
server.port=8086

# ===============================
# Datasource Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/note_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jdbc.dialect=mysql

# ===============================
# Flyway (DB migrations)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Optional: Feign logging level
feign.client.config.default.loggerLevel=BASIC


#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Feign timeouts to ensure we always call restaurant-service quickly and fail fast
feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=3000

