spring.application.name=order_service

# application.properties
# MySQL JDBC URL with recommended options for MySQL 8+
spring.datasource.url=jdbc:mysql://localhost:3307/order_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
# Let Hibernate auto-detect the proper dialect (or use MySQLDialect for Hibernate 6+)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenFeign target URLs (example). If using service discovery, you can omit URLs.
# Menu items are managed by restaurant-service; no separate menu-service URL is needed here.

# Restaurant service base URL (default to port 8085)
restaurant.service.url=http://localhost:8085

# Optional: Feign logging level
feign.client.config.default.loggerLevel=BASIC

# Feign timeouts to ensure we always call restaurant-service quickly and fail fast
feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=3000

