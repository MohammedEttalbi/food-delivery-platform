spring.application.name=order_service

# application.properties
# MySQL JDBC URL with recommended options for MySQL 8+
spring.datasource.url=jdbc:mysql://localhost:3307/orders?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
# Let Hibernate auto-detect the proper dialect (or use MySQLDialect for Hibernate 6+)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenFeign target URLs (example). If using service discovery, you can omit URLs.
# Example Menu service base URL (adjust or externalize via environment):
menu.service.url=http://localhost:8081

# Optional: Feign logging level
feign.client.config.default.loggerLevel=BASIC

